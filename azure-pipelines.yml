# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      C:\Users\demo\source\repos\Solution1\UFTDeveloperTest_MyAlphaWeb_Demo\bin\Debug\UFTDeveloperTest_MyAlphaWeb_Demo.dll
    searchFolder: 'C:\Users\demo\source\repos\Solution1\UFTDeveloperTest_MyAlphaWeb_Demo\bin\Debug'
    resultsFolder: 'C:\Users\demo\Documents\Unified Functional Testing\UFT\UFTWorking\res'
    vsTestVersion: '16.0'
    testRunTitle: 'eee'

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
